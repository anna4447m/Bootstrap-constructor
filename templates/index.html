{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="col-12">
            <h1>Выбери одну...</h1>
        </div>
        {% for item in komponent['object'] %}
            <div class="col-6 col-md-4 col-lg-3">
                <a href="{{'/work/' + item['program_title']}}">
                <div class="block">
                    <img src={{'static/img/' + item['image_name']}}>
                    <p>{{item['title_for_human']}}</p>
                </div>
                </a>
            </div>
        {% endfor %}
        <div class="col-12">
            <h6>...чтобы создать тысячи</h6>
        </div>
    </div>
{% endblock %}
