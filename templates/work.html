{% extends "base.html" %}

{% block content %}
    <div class="heades">
        <div class="container">
            <div class="col-9">
                <h2>{{title}}</h2>
            </div>
            <div class="col-3">
                <a href="/index">
                 <div class="to_main">На главную</div>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-12 col-md-6">
            <div class="block block-visual">
                <div class="visual">
                    {% block visual %}{% endblock %}
                </div>
            </div>
            <div class="block block-cod">
                <div class="cod">
                    {% block cod %}{% endblock %}
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="block block-prop">
                <div class="properties">
                    {% block properties %}{% endblock %}
                </div>
            </div>
            <div class="block block-edit">
                <div class="text_edit">
                    {% block text_edit %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div class="upfooter"></div>
{% endblock %}
